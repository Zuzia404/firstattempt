<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>socially-neutral</title>
    <script type="application/javascript">
        function posting(){
            var post = document.getElementById("post");
            const para = document.createElement("p");
            para.innerHTML = post.value;
            document.getElementById("yournewposts").appendChild(para);
            return false
        }
    </script>
</head>
<body>
    <h1>socially-neutral</h1>
    <h2>Your posts</h2>
    <section id="yournewposts">
    </section>
    <form onsubmit="return posting()">
        <input type="text" id="post" placeholder="Type what you want to share here...">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
